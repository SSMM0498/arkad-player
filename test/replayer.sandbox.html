<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="mouse.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100vh;
        }

        .replayer-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        .replayer-iframe {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden
        }

        .replayer-iframe {
            border: none;
        }
    </style>
</head>

<body>
    <div id="arkastplayer"></div>
    <script type="module">
        import { Player } from "../dist/arkad-player.js";
        import eventList from './arkast/uploads/arkast.js';
        const aplayer = document.getElementById("arkastplayer");

        window.onload = function () {
            const pl = new Player(eventList, aplayer);
            pl.play();

            const iframeDoc = document.querySelector(".replayer-iframe").contentDocument;
            iframeDoc.addEventListener('selectionchange', (e) => {
                const sel = iframeDoc.getSelection();
            });
        }

    </script>
</body>

</html>
